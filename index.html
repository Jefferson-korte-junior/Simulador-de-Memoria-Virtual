<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app"> 
        <h1 id="titulo-memoria">MEMÓRIA</h1>
        <div class="frame-memoria" id="frame-memoria"></div>
        <div class="frame-botoes">
            <button id="botao-iniciar-paginacao">Paginação</button>
            <button id="botao-parar">Parar</button>
            <button id="botao-iniciar">Overlays</button>
            <button id="iniciar">Iniciar</button>
        </div>
        <div class="frame-subrotinas">
            <div id="subrotinas-ativas" class="subrotinas">Ativas:</div>
            <div id="subrotinas-fila" class="subrotinas">Fila:</div>
            <div id="subrotinas-concluidas" class="subrotinas">Concluídas:</div>
            <div id="label-paginacao" class="subrotinas" style="display:none;">Paginação:</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
